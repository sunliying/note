<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angular</title>
    <script src="http://code.angularjs.org/angular-1.0.1.min.js"></script>
<style type="text/css">
    form input{
        margin: 20px;
    }
    form label{
        display: inline-block;
        width: 100px;
        margin: 20px;
    }
    form input.ng-not-empty{
        background-color: #ccc;
    }
    form input.ng-invalid{
        background-color: lightblue;
    }
    form input.ng-valid{
        background-color: #fff;
    }
</style>
</head>

<body>
	<form ng-app = "myApp" name="form" ng-controller = "myCtrl" >
        <div>
            <label>e-mail:</label>
            <input type = "email" name = "email" ng-model = "email"></input>
            <span ng-show = "form.email.$error.email">your input is not valid!!!</span>
        </div>
        <div>
            <label>age:</label>
            <input name="number" type = "number" ng-model = "age" min = "0" max = "100"></input>
            <span ng-show = "form.number.$error.number">it is not right!!!</span>
        </div>
        <div>
            <label>name:</label>
            <input type = "text" ng-model= "name"></input>
        </div>
       
    </form>
<script type="text/javascript">
    myapp = angular.module("myApp",[]);
    myapp.controller("myCtrl",function($scope){
        $scope.name = "sunliying";
    });
</script>
</body>

</html>
