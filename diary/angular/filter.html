<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angular</title>
    <script src="http://code.angularjs.org/angular-1.0.1.min.js"></script>
</head>

<body>
	<div ng-app = "myApp" ng-controller = "myCtrl" >
        <label>输入：</label><input type="text" ng-model="text" name="nameCountry"></input>
        <ul>
            <li ng-repeat="x in names | filter:text | orderBy:'country' " >
                {{ (x.name | lowercase )+ " " + (x.country | uppercase) }}
            </li>
        </ul>
    </div>
<script type="text/javascript"> 
    var myapp = angular.module("myApp",[]);
    myapp.controller("myCtrl",function($scope){
        $scope.names = [{name:'sunliying',country:'china'},
                        {name:'jiangyujie',country:'americ'},
                        {name:'sunning',country:'china'},
                        {name:'caozijun',country:'england'},
                        {name:'houshumin',country:'xibanya'}];
    });
</script>
</body>

</html>
